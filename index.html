
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Office Sit Sahliano</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* الفيديو الخلفي */
  #video-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: blur(10px);
    opacity: 0.6;
  }

  /* شعار كخلفية */
  #logo-background {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    opacity: 0.15;
    z-index: 1;
    filter: blur(2px) drop-shadow(0 0 20px red);
  }

  /* نافذة تسجيل الدخول */
  #login-box {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(28,28,28,0.95);
    color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    z-index: 2;
    width: 350px;
    text-align: center;
    animation: fadeIn 1.5s ease;
  }

  #login-box h2 {
    margin-bottom: 15px;
    color: #ff0000;
    font-size: 28px;
    letter-spacing: 1px;
  }

  #login-box p {
    font-size: 13px;
    color: #ccc;
    margin-bottom: 15px;
  }

  #login-box input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 14px;
  }

  #login-box button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #ff0000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  #login-box button:hover {
    background: #cc0000;
  }

  #login-box label {
    display: block;
    margin: 10px 0;
    font-size: 14px;
    cursor: pointer;
  }

  #error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
    display: none;
  }

  /* المحتوى الرئيسي */
  #main-content {
    display: none;
    padding: 50px;
    text-align: center;
    z-index: 1;
    position: relative;
    color: #fff;
  }

  #main-content h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #ff0000;
    text-shadow: 2px 2px 10px #000;
  }

  #products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }

  .product {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    width: 220px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
  }

  .price {
    color: #ff0000;
    font-weight: bold;
    margin-top: 12px;
    font-size: 16px;
  }

  iframe {
    margin-top: 40px;
    border: none;
    width: 80%;
    height: 500px;
    border-radius: 15px;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -45%);}
    to {opacity: 1; transform: translate(-50%, -50%);}
  }
</style>
</head>
<body>

<video autoplay muted loop id="video-background">
  <source src="videoplayback (1).mp4" type="video/mp4">
  Votre navigateur ne supporte pas la vidéo.
</video>

<!-- شعار الخلفية الجديد -->
<img id="logo-background" src="https://scontent.ftun15-1.fna.fbcdn.net/v/t39.30808-6/330663477_2042268689313394_2895706418932037988_n.png?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=8xAzqfvyl9EQ7kNvwGm2kS0&_nc_oc=AdnoeE7pFMtIo_DRBS00KCVfmBtYfGlDeEeEz48hxZtpIc7a69x9IqjONSVxDKwTuLs&_nc_zt=23&_nc_ht=scontent.ftun15-1.fna&_nc_gid=NqBG4DmwACZrQMYWP9l-PA&oh=00_AfVa6V5-1ZN_YWqopWW0us4cpj7_tHCkxS8VyuirSYbplw&oe=68AAA956" alt="Sahliano ESS">

<!-- نافذة تسجيل الدخول -->
<div id="login-box">
  <h2>Connexion</h2>
  <p>Veuillez entrer vos informations pour accéder à Office Sit Sahliano</p>
  <input type="text" id="prenom" placeholder="Prénom">
  <input type="text" id="nom" placeholder="Nom">
  <input type="email" id="email" placeholder="Email ou Numéro">
  <input type="password" id="password" placeholder="Mot de passe">
  <label>
    <input type="checkbox" id="facebook-consent">
    Accepter de fournir votre compte Facebook
  </label>
  <button onclick="login()">Se Connecter</button>
  <div id="error-message">Erreur: Informations invalides</div>
</div>

<!-- المحتوى الرئيسي -->
<div id="main-content">
  <h1>Bienvenue à Office Sit Sahliano</h1>
  <div id="products">
    <div class="product">
      <img src="https://scontent.ftun15-1.fna.fbcdn.net/v/t39.30808-6/330663477_2042268689313394_2895706418932037988_n.png" alt="Produit 1">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/Fz1P20CF/Screenshot-2025-08-19-01-46-57-46.jpg" alt="Produit 2">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/dQXnhkSd/Screenshot-2025-08-19-01-45-52-18.jpg" alt="Produit 3">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/MKQ5V6hL/Screenshot-2025-08-19-01-45-34-21.jpg" alt="Produit 4">
      <div class="price">15 Dinars</div>
    </div>
  </div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdmDLZ9413J4vXO94dCu6AIwU-D9CKJIf-Rlu68JdiWy1lfA/viewform?embedded=true"></iframe>
</div>

<script>
  function login() {
    const prenom = document.getElementById('prenom').value.trim();
    const nom = document.getElementById('nom').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const consent = document.getElementById('facebook-consent').checked;
    const errorBox = document.getElementById('error-message');

    errorBox.style.display = 'none';

    if (!prenom || !nom || !email || !password) {
      errorBox.innerText = "Erreur: Veuillez remplir tous les champs";
      errorBox.style.display = 'block';
      return;
    }

    if (!consent) {
      errorBox.innerText = "Erreur: Vous devez accepter de fournir votre compte Facebook";
      errorBox.style.display = 'block';
      return;
    }

    if (email.indexOf('@') === -1 && isNaN(email)) {
      errorBox.innerText = "Erreur: Email ou numéro invalide";
      errorBox.style.display = 'block';
      return;
    }

    document.getElementById('login-box').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  }
</script>

</body>
</html>
